<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-In Example</title>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID">
</head>
<body>
    <h1>Google Sign-In Example</h1>
    
    <!-- Create a button for Google Sign-In -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    
    <!-- Display user information after signing in -->
    <div id="user-info" style="display: none;">
        <p>Welcome, <span id="user-name"></span>!</p>
        <p>Email: <span id="user-email"></span></p>
        <img id="user-image" src="" alt="User Profile Image">
        <button onclick="signOut()">Sign out</button>
    </div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            document.getElementById('user-name').textContent = profile.getName();
            document.getElementById('user-email').textContent = profile.getEmail();
            document.getElementById('user-image').src = profile.getImageUrl();
            document.getElementById('user-info').style.display = 'block';
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                document.getElementById('user-info').style.display = 'none';
            });
        }
    </script>
</body>
</html>
